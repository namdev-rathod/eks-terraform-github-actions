name: ğŸš€ Deploy EKS Infrastructure and Application

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›¡ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: ğŸ”¢ Generate Build Tag
      id: buildnumber
      run: echo "BUILD_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.7.4

    - name: ğŸ§± Terraform Init
      working-directory: terraform/environments/dev
      run: terraform init

    - name: ğŸ“ Terraform Apply
      working-directory: terraform/environments/dev
      run: terraform apply -auto-approve

    - name: ğŸ” Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ”¨ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ›  Build & Push Multi-Arch Image
      working-directory: frontend-app
      run: |
        IMAGE_TAG=${{ steps.buildnumber.outputs.BUILD_TAG }}
        ECR_REPO=666930281169.dkr.ecr.ap-south-1.amazonaws.com/devops

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $ECR_REPO:$IMAGE_TAG \
          -t $ECR_REPO:latest \
          --push .

    - name: ğŸ§  Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.34.0'

    - name: ğŸ“¡ Update kubeconfig
      run: aws eks update-kubeconfig --region ap-south-1 --name eks-devops-cluster

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        IMAGE_TAG=${{ steps.buildnumber.outputs.BUILD_TAG }}
        ECR_REPO=666930281169.dkr.ecr.ap-south-1.amazonaws.com/devops

        sed -i "s|IMAGE_PLACEHOLDER|$ECR_REPO:$IMAGE_TAG|g" k8s/deployment.yaml

        kubectl apply -f k8s/

    - name: âœ… Verify Rollout
      run: |
        kubectl rollout status deployment/eks-devops-app -n devops --timeout=180s
        kubectl get pods -n devops -o wide
        kubectl get svc -n devops