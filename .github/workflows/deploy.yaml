name: ğŸš€ Deploy EKS Infrastructure and Application

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›¡ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # ----------------- Terraform Deploy -----------------
    - name: ğŸ“¦ Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.7.4

    - name: ğŸ§± Terraform Init
      working-directory: terraform/environments/dev
      run: terraform init

    - name: ğŸ“ Terraform Apply
      working-directory: terraform/environments/dev
      run: terraform apply -auto-approve

    # ----------------- Docker Multi-Arch Build & Push -----------------
    - name: ğŸ” Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ”¨ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ› ï¸ Build and Push Multi-Arch Image
      working-directory: frontend-app
      run: |
        docker buildx build \
          --platform linux/arm64,linux/amd64 \
          -t 666930281169.dkr.ecr.ap-south-1.amazonaws.com/devops:latest \
          --push .

    # ----------------- Deploy to EKS -----------------
    - name: ğŸ§  Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.33.0'

    - name: ğŸ“¡ Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ap-south-1 \
          --name eks-devops-cluster

    - name: ğŸš€ Deploy Kubernetes Manifests
      run: |
        # Update deployment image
        kubectl set image deployment/eks-devops-app \
          eks-devops-app=666930281169.dkr.ecr.ap-south-1.amazonaws.com/devops:latest

        # Apply all manifests
        kubectl apply -f k8s/

    - name: âœ… Verify Rollout
      run: |
        kubectl rollout status deployment/eks-devops-app
        kubectl get ingress
