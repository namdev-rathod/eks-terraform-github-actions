name: ğŸš€ Deploy EKS Infrastructure and Application

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Terraform + EKS Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¡ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ“¦ Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.4

      # Terraform runs inside environment folder only
      - name: ğŸ§± Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      - name: ğŸ” Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate

      - name: ğŸ“ Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        working-directory: terraform/environments/dev
        run: terraform apply -auto-approve tfplan

      - name: ğŸ“¡ Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ap-south-1 \
            --name eks-devops-cluster

      - name: ğŸ§  Install kubectl v1.33
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.33.0"

      - name: ğŸ” Grant RBAC permissions to GitHub Actions
        run: kubectl apply -f k8s/rbac-github-actions.yaml

      # kubectl runs from repo root
      - name: ğŸ“¤ Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: âœ… Verify Deployment
        run: |
          kubectl rollout status deployment/eks-devops-app
          kubectl get ingress
          kubectl get pods -o wide
